<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Investment Portfolio</title>
    <link rel="stylesheet" href="dynamic.css">
</head>
<body>
    <h1>Dynamic Investment Portfolio</h1>
    <form id="portfolioForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" required><br>

        <label for="investment_amount">Investment Amount:</label>
        <input type="number" id="investment_amount" name="investment_amount" required><br>

        <label for="risk_tolerance">Risk Tolerance (1-3):</label>
        <input type="number" id="risk_tolerance" name="risk_tolerance" min="1" max="3" required><br>

        <button type="submit">Get Portfolio Suggestion</button>
    </form>

    <div id="result"></div>

    <script src="script1.js"></script>
</body>
</html>
